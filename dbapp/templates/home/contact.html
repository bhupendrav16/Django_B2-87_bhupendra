{% extends "home/base.html" %}

{% block content %}
    <div>
        <table border="2px solid red">

        <th>Name</th>
        <th>Price</th>
        <th>Author</th>
        <th>Available</th>
        <tr>
            {% for b in book %}
            <tr>
                <td>{{b.name}}</td>
                <td>{{b.price}}</td>
                <td>{{b.author}}</td>
                <td>{{b.is_available}}</td>
            </tr>
        {% endfor %}
        </tr>
        </table>

    </div>
{% endblock %}
